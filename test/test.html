<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>IonSlidingTabs</title>

  <link rel="stylesheet" type="text/css" href="../bower_components/ionic/release/css/ionic.css"/>
  <link rel="stylesheet" type="text/css" href="../dist/css/ionic-slide-top-nav.css"/>

  <!-- ionic/angularjs js -->
  <!-- <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> -->
  <script type="text/javascript" src="../bower_components/ionic/release/js/ionic.bundle.js"></script>

  <!-- your app's js -->
  <script type="text/javascript" src="../dist/js/ionic-slide-top-nav.js"></script>

  <script>
    var app = angular.module('starter', ['ionic', 'nx.widget']);

    app.config(function ($stateProvider, $urlRouterProvider) {
      $stateProvider.state('index', {
        url: '/',
        templateUrl: 'index.html',
        controller: 'MainController'
      });

      $urlRouterProvider.otherwise("/");
    });

    app.controller("MainController", ['$scope', '$ionicSlideBoxDelegate', function ($scope, $ionicSlideBoxDelegate) {
      $scope.test = "abc";
      $scope.slideChange = slideChange;


      function slideChange() {
        console.log('change!!!');
        console.log('$ionicSlideBoxDelegate.currentIndex();',$ionicSlideBoxDelegate.currentIndex());
      }
    }]);
  </script>
</head>
<style>
  .slidingTabs ul li {
    background: #7d1b1c;
    font-size: 16px;
  }
</style>
<body ng-app="starter">

<ion-nav-bar class="bar-positive">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>


<ion-nav-view ng-controller="MainController"></ion-nav-view>

<script id="index.html" type="text/ng-template">
  <ion-view view-title="Sliding Tabs 1" hide-nav-bar=true>
    <ion-content scroll="false">
      <ion-slide-box
        slide-tabs-scrollable="false"
        show-pager="false" auto-play="false"
        does-continue="false"
        nx-ionic-slide-top-nav
        on-slide-changed="slideChange()">
        <ion-slide nx-ionic-slide-tab-label="全部"><h1>Tab 1</h1></ion-slide>
        <ion-slide nx-ionic-slide-tab-label="收入"><h1>Tab 2</h1></ion-slide>
        <ion-slide nx-ionic-slide-tab-label="支出"><h1>Tab 3</h1></ion-slide>
      </ion-slide-box>
    </ion-content>
  </ion-view>
</script>
</body>
</html>
